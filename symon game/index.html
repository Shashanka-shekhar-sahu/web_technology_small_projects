<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Symon Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1 id="level-title">Press Any Key to Start</h1>

    <div class="game-board">
      <div class="btn green" id="green"></div>
      <div class="btn red" id="red"></div>
      <div class="btn yellow" id="yellow"></div>
      <div class="btn blue" id="blue"></div>
    </div>

    <p class="score">Current Level: <span id="level">0</span></p>

    <p class="instructions">
      <strong>How to Play:</strong> Watch the pattern of lights and sounds carefully. 
      Repeat the sequence by clicking the colored buttons in the correct order. 
      With each level, the sequence gets longer. Try to remember the pattern and go as far as you can!
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
