<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock, Stopwatch & Timer</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h3>Digital Clock with Stopwatch and Timer</h3>
        <p class="type">Clock</p>
      </div>
      <div class="main-container">
        <!-- Digital Clock -->
        <div class="clock">
          <div class="wrapper">
            <div class="main">
              <div class="hour">
                <p class="number" id="hour">12</p>
                <p>hours</p>
              </div>
              <p class="colon">:</p>
              <div class="min">
                <p class="number" id="min">00</p>
                <p>minutes</p>
              </div>
              <p class="colon">:</p>
              <div class="sec">
                <p class="number" id="sec">00</p>
                <p>seconds</p>
              </div>
              <p class="colon">:</p>
              <div class="ampm">
                <p class="number" id="ampm">AM</p>
              </div>
            </div>
          </div>
          <div class="btns">
            <button class="btn" id="stopwatch-btn">Stopwatch</button>
            <button class="btn" id="timer-btn">Timer</button>
            <button class="btn" id="alarm-btn">Alarm</button>
          </div>
        </div>

        <!-- Stopwatch -->
        <div class="stopwatch hidden">
          <div class="wrapper">
            <div class="main">
              <div class="hour">
                <p class="number" id="stopwatch-hour">00</p>
                <p>hours</p>
              </div>
              <p class="colon">:</p>
              <div class="min">
                <p class="number" id="stopwatch-min">00</p>
                <p>minutes</p>
              </div>
              <p class="colon">:</p>
              <div class="sec">
                <p class="number" id="stopwatch-sec">00</p>
                <p>seconds</p>
              </div>
              <p class="colon">:</p>
              <div class="ms">
                <p class="number" id="stopwatch-ms">00</p>
                <p>ms</p>
              </div>
            </div>
          </div>
          <div class="btns">
            <button class="btn start-stopwatch">Start</button>
            <button class="btn lap-stopwatch hidden">Lap</button>
            <button class="btn reset-stopwatch">Reset</button>
            <button class="btn back-btn">Back</button>
          </div>
          <div class="laps"></div>
        </div>

        <!-- Timer -->
        <div class="timer hidden">
          <div class="wrapper">
            <div class="main">
              <div class="hour">
                <p class="number" id="timer-hour">00</p>
                <p>hours</p>
              </div>
              <p class="colon">:</p>
              <div class="min">
                <p class="number" id="timer-min">00</p>
                <p>minutes</p>
              </div>
              <p class="colon">:</p>
              <div class="sec">
                <p class="number" id="timer-sec">00</p>
                <p>seconds</p>
              </div>
            </div>
          </div>
          <div class="btns">
            <button class="btn start-timer">Start</button>
            <button class="btn stop-timer hidden">Stop</button>
            <button class="btn reset-timer">Reset</button>
            <button class="btn back-btn">Back</button>
          </div>
          <div class="laps"></div>
        </div>
       <!-- Alarm -->
<div class="alarm hidden">
    <div class="wrapper">
        <div class="main">
            <div class="hour">
                <p class="number" id="alarm-hour">12</p>
                <p>hours</p>
            </div>
            <p class="colon">:</p>
            <div class="min">
                <p class="number" id="alarm-min">00</p>
                <p>minutes</p>
            </div>
            <p class="colon">:</p>
            <div class="ampm">
                <p class="number" id="alarm-ampm">AM</p>
            </div>
        </div>
    </div>
    <div class="btns">
        <button class="btn set-alarm">Set Alarm</button>
        <button class="btn stop-alarm hidden">Stop Alarm</button>
        <button class="btn back-btn">Back</button>
    </div>
</div>

<!-- Alarm Sound -->
<audio id="alarm-sound" src="apple_ringto.mp3"></audio>

 
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
