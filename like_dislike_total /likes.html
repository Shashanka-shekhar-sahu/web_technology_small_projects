<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Bootstrap demo</title>
    <style>
      img
      {
        height:150px!important;
        width:100%!important;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-6 m-auto">
                <div class="card">
                    <div class="card-header">
                        <img src="./shashank p.jpeg" alt="" class="img-fluid">
                    </div>
                    <div class="card-body text-center">
                        <div class="row">
                            <div class="col-6">
                                <button class="btn btn-success btn-md" id="likes-btn">Likes</button>
                                <h4 id="likes-display"></h4>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-danger btn-md" id="dislikes-btn">DisLikes</button>
                                <h4 id="dislikes-display"></h4>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer bg-warning text-white text-center">
                        <h3>Total: <span id="total-display"></span></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
  <!-- Script Code -->
  <script src="likesApp.js"></script>
  </body>
</html>
